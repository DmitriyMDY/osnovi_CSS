<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Flexbox 1 — basic flexbox model chosen</title>
    <style>
        html {
            font-family: sans-serif;
        }

        body {
            margin: 0;
        }

        header {
            background: ForestGreen;
            height: 100px;
        }

        h1 {
            text-align: center;
            color: white;
            line-height: 100px;
            margin: 0;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 250px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-content h2 {
            font-size: 18px;
            margin: 0;
            color: #333;
        }

        .card-content p {
            margin: 5px 0;
            color: #666;
        }

        .card-content .email {
            color: #007BFF;
        }

    </style>
</head>
<body>
    <header>
        <h1>Информация о пользователях</h1>
    </header>

    <section>
        <div class="card">
            <img src="1.jpg" alt="фото">
            <div class="card-content">
                <h2>Иван Иванов</h2>
                <p>Email: <a href="mailto:ivan@example.com" class="email">ivan@example.com</a></p>
                <p>Дата рождения: 01.01.1990</p>
                <p>Город: Москва</p>
            </div>
        </div>

        <div class="card">
            <img src="3.jpg" alt="фото">
            <div class="card-content">
                <h2>Мария Петрова</h2>
                <p>Email: <a href="mailto:maria@example.com" class="email">maria@example.com</a></p>
                <p>Дата рождения: 15.05.1985</p>
                <p>Город: Санкт-Петербург</p>
            </div>
        </div>

        <div class="card">
            <img src="2.jpg" alt="фото">
            <div class="card-content">
                <h2>Алексей Смирнов</h2>
                <p>Email: <a href="mailto:alexey@example.com" class="email">alexey@example.com</a></p>
                <p>Дата рождения: 23.08.1992</p>
                <p>Город: Новосибирск</p>
            </div>
        </div>
    </section>
</body>
</html>
